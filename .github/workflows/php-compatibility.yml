name: PHP Compatibility

env:
  COMPOSER_VERSION: "2"
  COMPOSER_CACHE: "${{ github.workspace }}/.composer-cache"

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop
      - '[0-9].[0-9x]*' # Version branches: 4.x.x, 4.1.x, 5.x
      - code-improvement # todo remove before merging into develop

jobs:
  php_compatibility:
    name: PHP ${{ matrix.php }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ '5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1', '8.2' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set standard 10up cache directories
        run: |
          composer config -g cache-dir "${{ env.COMPOSER_CACHE }}"
      - name: Prepare composer cache
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE }}
          key: composer-${{ env.COMPOSER_VERSION }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-${{ env.COMPOSER_VERSION }}-
      - name: Set PHP version
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
          tools: prestissimo, composer:v2

      - name: Install dependencies
        run: composer install

      - name: Check PHP Compatibility
        run: ./vendor/bin/phpcs -p brightcove-video-connect.php includes --standard=PHPCompatibilityWP --extensions=php --runtime-set testVersion ${{ matrix.php }}
